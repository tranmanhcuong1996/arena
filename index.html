<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <title>Arena</title>
  </head>
  <body>
    <h1>
      Arena <br />
      VS
    </h1>
    <br />
    <div class="match-container">
      <div id="user-champion" class="character-holder user-holder">
        <p class="character-name"></p>
      </div>
      <div class="action-container">
        <div class="btn-action" onclick="attack()"><b>Attack</b></div>
        <div class="btn-action"><b>Skill</b></div>
      </div>
      <div
        id="opponent-champion"
        class="character-holder opponent-holder img-monotone"
      >
        <p class="character-name"></p>
      </div>

      <div class="turn-message danger d-none">
        <p class="text-danger">OPPONENT TURN!</p>
      </div>

      <div class="turn-message green d-none">
        <p class="text-green">YOUR TURN!</p>
      </div>
    </div>
    <script src="character.js"></script>
    <script src="script.js"></script>
  </body>
</html>
